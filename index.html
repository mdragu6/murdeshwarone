<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MurdeshwarOne</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0A4A78;
  --bg:#F1F5F9;
  --card:#fff;
  --text:#0F172A;
  --muted:#64748B;
  --success:#16A34A;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter;
  background:var(--bg);
  padding-bottom:100px;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#083A5A,#0A4A78);
  color:#fff;
  padding:1rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* SEARCH */
.search{
  background:#fff;
  padding:1rem;
}
.search input{
  width:100%;
  padding:1rem;
  border:none;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  outline:none;
}

/* CATEGORIES */
.categories{
  display:flex;
  gap:.7rem;
  padding:1rem;
  overflow-x:auto;
}
.cat{
  padding:.6rem 1rem;
  border-radius:999px;
  background:#fff;
  font-weight:600;
  cursor:pointer;
  white-space:nowrap;
}
.cat.active{
  background:var(--primary);
  color:#fff;
}

/* SECTION */
.section{
  padding:1rem;
}
.section h2{
  font-family:Poppins;
}

/* CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:1rem;
  margin-bottom:1rem;
  box-shadow:0 10px 24px rgba(0,0,0,.1);
}
.card-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.status{
  font-weight:600;
  font-size:.85rem;
  color:var(--success);
}
.card-details{
  color:var(--muted);
  margin:.4rem 0;
}
.actions{
  display:flex;
  gap:.5rem;
}
button{
  flex:1;
  padding:.6rem;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
.call{
  background:linear-gradient(135deg,#16A34A,#22C55E);
  color:#fff;
}
.wa{
  background:#E2E8F0;
}

#noResults{
  text-align:center;
  color:#64748B;
  display:none;
}
</style>
</head>

<body>

<header>
  <h2>MurdeshwarOne</h2>
  <div>üìç Murdeshwar</div>
</header>

<div class="search">
  <input id="searchInput" placeholder="Search workers, rooms, food...">
</div>

<div class="categories">
  <div class="cat active" onclick="show('workers',this)">üë®‚Äçüîß Workers</div>
  <div class="cat" onclick="show('rooms',this)">üè® Rooms</div>
  <div class="cat" onclick="show('food',this)">üçΩ Food</div>
  <div class="cat" onclick="show('transport',this)">üöï Transport</div>
</div>

<div class="section" id="workers"><h2>Workers</h2></div>
<div class="section" id="rooms" style="display:none"><h2>Rooms</h2></div>
<div class="section" id="food" style="display:none"><h2>Food</h2></div>
<div class="section" id="transport" style="display:none"><h2>Transport</h2></div>

<p id="noResults">No results found</p>

<script>
/* üî¥ PASTE YOUR GOOGLE SHEET ID HERE */
const SHEET_ID = "1NfFwlfVukVQoujYuz7GkbK92FMYa1nQVYLOvjgr8qMw";
const workers = document.getElementById("workers");
const rooms = document.getElementById("rooms");
const food = document.getElementById("food");
const transport = document.getElementById("transport");
const noResults = document.getElementById("noResults");
const searchInput = document.getElementById("searchInput");


/* CARD TEMPLATE */
function card(title,status,details,phone){
  return `
  <div class="card">
    <div class="card-top">
      <b>${title}</b>
      <span class="status">${status}</span>
    </div>
    <div class="card-details">${details}</div>
    <div class="actions">
      <a href="tel:${phone}">
        <button class="call">üìû Call</button>
      </a>
      <a href="https://wa.me/91${phone}" target="_blank">
        <button class="wa">üí¨ WhatsApp</button>
      </a>
    </div>
  </div>`;
}

/* LOAD DATA FROM SHEET */
function loadSheet(sheet, render){
  fetch(`https://opensheet.elk.sh/${SHEET_ID}/${sheet}`)
    .then(res=>res.json())
    .then(render);
}

/* LOAD ALL */
loadSheet("workers", data => {
  workers.innerHTML =
    "<h2>Workers</h2>" +
    data.map(w =>
      card(`${w.emoji} ${w.name}`, w.status,
      `${w.type} ‚Ä¢ ${w.location} ‚Ä¢ ‚è± ${w.time}`, w.phone)
    ).join("");
});

loadSheet("rooms", data => {
  rooms.innerHTML =
    "<h2>Rooms</h2>" +
    data.map(r =>
      card(`üè® ${r.name}`, r.price, r.details, r.phone)
    ).join("");
});

loadSheet("food", data => {
  food.innerHTML =
    "<h2>Food</h2>" +
    data.map(f =>
      card(`üçΩ ${f.name}`, f.rating, f.details, f.phone)
    ).join("");
});

loadSheet("transport", data => {
  transport.innerHTML =
    "<h2>Transport</h2>" +
    data.map(t =>
      card(`üöï ${t.name}`, t.status, t.details, t.phone)
    ).join("");
});


/* CATEGORY SWITCH */
function show(id,el){
  document.querySelectorAll(".section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".cat").forEach(c=>c.classList.remove("active"));
  el.classList.add("active");
  noResults.style.display="none";
  searchInput.value="";
}

/* SEARCH */
searchInput.onkeyup=()=>{
  const val=searchInput.value.toLowerCase();
  const cards=document.querySelectorAll(".section:not([style*='none']) .card");
  let found=false;
  cards.forEach(c=>{
    const m=c.innerText.toLowerCase().includes(val);
    c.style.display=m?"block":"none";
    if(m)found=true;
  });
  noResults.style.display=found?"none":"block";
};
</script>

</body>
</html>
