<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Listing</title>
<style>
body{font-family:Arial;background:#F1F5F9}
.container{max-width:500px;margin:40px auto;background:#fff;padding:20px;border-radius:12px}
input,textarea,select{width:100%;padding:10px;margin-bottom:12px}
button{width:100%;padding:12px;background:#16A34A;color:white;border:none}
</style>
</head>
<body>

<div class="container">
<h2>Add Listing</h2>

<form id="form">
<select id="category">
<option value="workers">Workers</option>
<option value="rooms">Rooms</option>
<option value="food">Food</option>
<option value="transport">Transport</option>
<option value="services">Services</option>
</select>

<input name="name" placeholder="Name" required>
<input name="phone" placeholder="Phone">
<input name="details" placeholder="Details">
<input name="lat" placeholder="Latitude (optional)">
<input name="lng" placeholder="Longitude (optional)">

<button type="submit">Submit</button>
</form>
</div>

<script>
const SCRIPT_URL="PASTE_SCRIPT_URL";

document.getElementById("form").onsubmit=e=>{
e.preventDefault();

const f=e.target;

fetch(SCRIPT_URL,{
method:"POST",
body:JSON.stringify({
sheet:document.getElementById("category").value,
name:f.name.value,
phone:f.phone.value,
details:f.details.value,
lat:f.lat.value,
lng:f.lng.value,
approval:"draft",
payment:"pending"
})
});

alert("Submitted! Waiting for admin approval.");
f.reset();
};
</script>

</body>
</html>
